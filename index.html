<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="shortcut icon" href="./img/favicon.ico" />
    <link rel="stylesheet" href="./styles.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
    
    <div class="responsive">
        <img class="logo" src="./img/logo-no-background.png" alt="Etch a Sketch! logo">
        <div class="flexbox">
            <button id="rock" class="large-font flex-item"><img class="icon" src="./img/rock.png"></button>
            <button id="paper" class="large-font flex-item"><img class="icon" src="./img/paper.png"></button>
            <button id="scissors" class="large-font flex-item"><img class="icon" src="./img/scissors.png"></button>
        </div>

        <div id="resultDiv" class="larger-font">
            <p id="roundResult"></p>
            <p id="score"></p>
            <p id="gameResult" class="xxl-bold-font center-text"></p>
        </div>
    </div>

</body>
</html>
