<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="shortcut icon" href="./img/favicon.ico" />
    <link rel="stylesheet" href="./styles.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
    
    <div class="margin flexbox flex-column">
        <div class="responsive">
            <img class="logo flex-item" src="./img/logo-no-background.png" alt="Etch a Sketch! logo">
            <div class="flexbox flex-evenly flex-item">
                <button id="rock" class="padding round-border large-font flex-item">Rock 🪨</button>
                <button id="paper" class="padding round-border large-font flex-item">Paper 📄</button>
                <button id="scissors" class="padding round-border large-font flex-item">Scissors ✂️</button>
            </div>

            <div id="resultDiv" class="">
                <p id="roundResult" class="larger-font"></p>
                <p id="score" class="larger-font"></p>
                <p id="gameResult" class="center-text big-text"></p>
            </div>
        </div>
    </div>

</body>
</html>
